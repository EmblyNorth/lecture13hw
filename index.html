<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>To-Do List</title>
</head>
<body>

  <h2>To-Do List</h2>

  <!-- Unordered list for to-do items -->
  <ul id="todoList">
    <!-- Existing to-do items will be added here dynamically -->
  </ul>

  <!-- Input box for a new to-do item -->
  <input type="text" id="newTodo" placeholder="Enter a new to-do">

  <!-- Button to add a new to-do item -->
  <button type="button" onclick="addTodo()">Add To-Do</button>

  <script src="script.js">
  </script>

</body>
</html>
